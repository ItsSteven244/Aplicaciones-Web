<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Libros - Biblioteca</title>

  <!-- Estilos base del menú -->
  <link rel="stylesheet" href="css/Menu.css">
  <!-- Estilos propios de Libros -->
  <link rel="stylesheet" href="css/Libros.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Menú lateral -->
  <aside class="menu" aria-label="Menú lateral">
    <div class="menu-superior">
      <div class="usuario-caja">
        <div class="avatar">
          <img src="Imágenes/User.png" alt="Usuario">
        </div>
        <div>
          <p class="nombre">Steven Soledispa</p>
          <p class="rol">admin</p>
        </div>
      </div>
    </div>

    <nav class="opciones">
      <a href="Menu.html" class="opcion"><i class="fas fa-home"></i> Inicio</a>
      <a href="Libros.html" class="opcion"><i class="fas fa-book"></i> Libros</a>
      <a href="Prestamos.html" class="opcion"><i class="fas fa-hourglass-half"></i> Préstamos</a>
      <a href="Estudiantes.html" class="opcion"><i class="fas fa-user-graduate"></i> Estudiantes</a>
      <a href="Reportes.html" class="opcion"><i class="fas fa-chart-line"></i> Reportes</a>
      <div class="submenu">
        <a href="javascript:void(0);" class="opcion" onclick="toggleSubmenu()">
          <i class="fas fa-cogs"></i> Administración <i class="fas fa-chevron-down flecha-abajo"></i>
        </a>
        <ul class="subopciones">
          <li><a href="Usuarios.html"><i class="fas fa-users"></i> Usuarios</a></li>
          <li><a href="javascript:void(0);" onclick="openChangePasswordModal()"><i class="fas fa-key"></i> Cambio de clave</a></li>
        </ul>
      </div>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="contenido">
    <h1 class="titulo">Libros</h1>

    <section class="card" aria-labelledby="titulo-seccion">
      <div class="card-top">
        <button id="btnAdd" class="btn btn-add" title="Agregar libro" aria-label="Agregar libro">＋</button>

        <div class="right-tools">
          <label for="pageSize">Mostrar</label>
          <select id="pageSize" aria-label="Cantidad de entradas por página">
            <option>10</option>
            <option>20</option>
            <option>30</option>
          </select>
          <span>entradas</span>

          <label class="search" for="searchInput">Buscar:</label>
          <input id="searchInput" type="text" placeholder="Título, ISBN o autor" aria-label="Buscar libro">
        </div>
      </div>

      <div class="tabla-wrapper">
        <table id="tablaLibros" class="tabla" aria-describedby="infoPag">
          <thead>
            <tr>
              <th>ISBN</th>
              <th>Título</th>
              <th>Cantidad</th>
              <th>Autor</th>
              <th>Editorial</th>
              <th>Materia</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody><!-- filas generadas desde JS --></tbody>
        </table>
      </div>

      <div class="card-bottom">
        <p id="infoPag" class="resumen">Mostrando 0 a 0 de 0 entradas</p>

        <div class="paginacion" aria-label="Paginación">
          <button id="prevBtn" class="btn small" type="button">Anterior</button>
          <span id="pageIndicator" class="page-ind" aria-live="polite">1</span>
          <button id="nextBtn" class="btn small" type="button">Siguiente</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal para agregar/editar libros -->
  <div id="addBookModal" class="modal oculto" role="dialog" aria-modal="true" aria-labelledby="modalTitulo">
    <div class="modal-content">
      <h3 id="modalTitulo">Nuevo libro</h3>

      <form id="formLibro" novalidate>
        <div class="grid-2">
          <label>ISBN
            <input name="isbn" autocomplete="off" placeholder="Ej: 978-8437">
          </label>
          <label>Título
            <input name="titulo" autocomplete="off">
          </label>
        </div>

        <div class="grid-2">
          <label>Cantidad
            <input name="cantidad" type="number" min="1" autocomplete="off">
          </label>
          <label>Autor
            <input name="autor" autocomplete="off">
          </label>
        </div>

        <div class="grid-2">
          <label>Editorial
            <input name="editorial" autocomplete="off">
          </label>
          <label>Materia
            <input name="materia" autocomplete="off">
          </label>
        </div>

        <div class="grid-2">
          <label>Estado
            <select name="estado">
              <option value="Disponible">Disponible</option>
              <option value="Prestado">Prestado</option>
            </select>
          </label>
          <!-- Sección para cargar el logo -->
          <div class="logo-upload-section">
            <label class="logo-label">Logo</label>
            <div class="logo-preview" id="logoPreview">
              <div class="logo-placeholder">Haz clic para subir un logo</div>
              <img id="previewImage" src="" alt="Vista previa del logo">
            </div>
            <input type="file" id="logoInput" class="file-input" accept="image/*">
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" id="cancelar" class="btn outline">Atrás</button>
          <button type="submit" class="btn">Registrar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal para Cambio de Clave -->
  <div id="changePasswordModal" class="modal oculto">
    <div class="modal-content">
      <h2>Cambio de Clave</h2>
      <form class="formulario">
        <label for="currentPassword">Contraseña actual</label>
        <input type="password" id="currentPassword" name="currentPassword" placeholder="Ingresa tu contraseña actual" required>

        <label for="newPassword">Nueva contraseña</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Ingresa la nueva contraseña" required>

        <label for="confirmPassword">Confirmar nueva contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma la nueva contraseña" required>

        <button type="submit">Aceptar</button>
        <button type="button" onclick="closeChangePasswordModal()">Regresar</button>
      </form>
    </div>
  </div>

  <script src="js/libros.js"></script>
</body>
</html>
