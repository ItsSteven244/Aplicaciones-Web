<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Biblioteca</title>
  <link rel="stylesheet" href="css/Menu.css">
  <script src="js/submenu.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Menú lateral -->
  <aside class="menu">
    <div class="menu-superior">
      <div class="usuario-caja">
        <div class="avatar">
          <img src="Imágenes/User.png" alt="Usuario">
        </div>
        <div>
          <p class="nombre">Steven Soledispa</p>
          <p class="rol">admin</p>
        </div>
      </div>
    </div>
    <nav class="opciones">
      <a href="Menu.html" class="opcion"><i class="fas fa-home"></i> Inicio</a>
      <a href="Libros.html" class="opcion"><i class="fas fa-book"></i> Libros</a>
      <a href="Prestamos.html" class="opcion"><i class="fas fa-hourglass-half"></i> Préstamos</a>
      <a href="Estudiantes.html" class="opcion"><i class="fas fa-user-graduate"></i> Estudiantes</a>
      <a href="Reportes.html" class="opcion"><i class="fas fa-chart-line"></i> Reportes</a>
      <div class="submenu">
        <a href="javascript:void(0);" class="opcion" onclick="toggleSubmenu()">
          <i class="fas fa-cogs"></i> Administración <i class="fas fa-chevron-down flecha-abajo"></i>
        </a>
        <ul class="subopciones">
          <li><a href="Usuarios.html"><i class="fas fa-users"></i> Usuarios</a></li>
          <li><a href="javascript:void(0);" onclick="openModal()"><i class="fas fa-key"></i> Cambio de clave</a></li>
        </ul>
      </div>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="contenido">
    <h1 class="titulo">Panel de Administración</h1>

    <section class="tarjetas">
      <a href="Libros.html" class="tarjeta"><span class="ico"><i class="fas fa-book"></i></span><span class="texto">Libros</span></a>
      <a href="Prestamos.html" class="tarjeta"><span class="ico"><i class="fas fa-hourglass-half"></i></span><span class="texto">Préstamos</span></a>
      <a href="Estudiantes.html" class="tarjeta"><span class="ico"><i class="fas fa-user-graduate"></i></span><span class="texto">Estudiantes</span></a>
      <a href="Reportes.html" class="tarjeta"><span class="ico"><i class="fas fa-chart-line"></i></span><span class="texto">Reportes</span></a>
    </section>

    <!-- Sistema de Filtrado y Visualización de Libros -->
    <section class="panel">
      <h2 class="panel-titulo">Catálogo de Libros</h2>
      
      <!-- Filtros -->
      <div class="filtros-caja">
        <div class="filtro-grupo">
          <label for="filtroCampo">Filtrar por:</label>
          <select id="filtroCampo" class="filtro-select">
            <option value="materia">Materia</option>
            <option value="autor">Autor</option>
            <option value="editorial">Editorial</option>
          </select>
        </div>
        
        <div class="filtro-grupo">
          <label for="filtroOperador">Es igual a:</label>
          <select id="filtroOperador" class="filtro-select">
            <option value="igual">Igual a</option>
            <option value="contiene">Contiene</option>
          </select>
        </div>
        
        <div class="filtro-grupo">
          <label for="filtroValor">Valor:</label>
          <input type="text" id="filtroValor" class="filtro-input" placeholder="Escribe para filtrar...">
        </div>
        
        <button id="btnAplicarFiltro" class="btn-filtrar">
          <i class="fas fa-filter"></i> Aplicar Filtro
        </button>
        
        <button id="btnLimpiarFiltro" class="btn-limpiar">
          <i class="fas fa-times"></i> Limpiar
        </button>
      </div>

      <!-- Resultados -->
      <div class="resultados-caja">
        <div class="libros-grid" id="librosGrid">
          <!-- Los libros se cargarán aquí dinámicamente -->
          <div class="libro-vacio">
            <i class="fas fa-book-open"></i>
            <p>Usa los filtros para buscar libros</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal de Cambio de Clave -->
  <div id="changePasswordModal" class="modal">
    <div class="modal-content">
      <h2>Cambio de Clave</h2>
      <form class="formulario">
        <label for="currentPassword">Contraseña actual</label>
        <input type="password" id="currentPassword" name="currentPassword" placeholder="Ingresa tu contraseña actual" required>

        <label for="newPassword">Nueva contraseña</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Ingresa la nueva contraseña" required>

        <label for="confirmPassword">Confirmar nueva contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma la nueva contraseña" required>

        <button type="submit">Aceptar</button>
        <button type="button" onclick="closeModal()">Regresar</button>
      </form>
    </div>
  </div>

  <script src="js/libros.js"></script>
</body>
</html>
